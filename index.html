<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copy Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      overflow: hidden;
    }

    #copyButton {
      all: unset;
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: pointer;
      z-index: 2;
    }

    #feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-out;
      z-index: 1;
    }

    #feedback.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="copyButton" aria-label="Copy to clipboard"></button>
  <img id="feedback" src="clipboard_feedback.png" alt="Copied!" />

  <script>
    const textToCopy = "Your copied text here";
    const button = document.getElementById("copyButton");
    const feedback = document.getElementById("feedback");

    button.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(textToCopy);
        feedback.classList.add("show");
        setTimeout(() => feedback.classList.remove("show"), 1000);
      } catch (err) {
        console.error("Clipboard copy failed", err);
        alert("Clipboard copy failed â€” browser may be blocking it.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invisible Copy Button with Feedback</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    #copyButton {
      all: unset;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }

    #feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease-out;
      z-index: 1;
      pointer-events: none;
    }

    #feedback.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="copyButton" aria-label="Copy"></button>
  <img id="feedback" src="https://jaysonpeebee.github.io/CopyToClipboard/clipboard_feedback.png" width="100" height="100" alt="Copied!" />

  <script>
    function copyToClipboard() {
      navigator.clipboard.writeText("Your copied text here")
        .then(() => {
          const img = document.getElementById('feedback');
          img.classList.add('visible');
          setTimeout(() => {
            img.classList.remove('visible');
          }, 1000);
        })
        .catch(err => console.error("Failed to copy", err));
    }

    document.getElementById("copyButton").addEventListener("click", copyToClipboard);
  </script>
</body>
</html>
